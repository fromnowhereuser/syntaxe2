<form (ngSubmit)="submit(userForm.value)" #userForm="ngForm">
    <div class="form-group">
        <label>name</label><input name="name" type="text" [(ngModel)]="user.name" />
    </div>
    <div class="form-group">
        <label>isAdmin</label><input name="isAdmin" type="checkbox" [(ngModel)]="user.isAdmin" />
    </div>
    <div>
        <button [disabled]="userForm.invalid" type="submit">
            valid
        </button>
    </div>

    {{user | json}}
</form>
